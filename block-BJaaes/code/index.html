<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation üëá</title>
  </head>
  <body>
    <header>
      <h1>‚ùå Simple Form Validation ‚úÖ</h1>
    </header>
    <main>
      <form class="form">
        <div class="form-control flex column">
          <label for="text">Username</label>
          <input type="text" name = "username" placeholder="jonsnow" class="input">
          <small></small>
        </div>
        <div class="form-control flex column">
          <label for="text">Name</label>
          <input type="text" name = "name" placeholder="Jon Snow">
          <small></small>
        </div>
        <div class="form-control flex column">
          <label for="email">Email</label>
          <input type="email" name = "email" placeholder="iamawesome@world.com">
          <small><small>
        </div>
        <div class="form-control flex column">
          <label for="number">Phone Number</label>
          <input type="number" name = "phone" placeholder="XX-XXXX-XXXX">
          <small></small>
        </div>
        <div class="form-control flex column">
          <label for="password">Password</label>
          <input type="password" name = "password" placeholder="enter password">
          <small></small>
        </div>
        <div class="form-control flex column">
          <label for="password">Repeat Password</label>
          <input type="password" name = "repeat-password" placeholder="repeat password">
          <small></small>
        </div>
        <button class="submit">
          SUBMIT
        </button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
