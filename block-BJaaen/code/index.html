<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9753e102f.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="game-container flex jcc aic column">
        <h1 class="heading">Rock Paper Scissors</h1>
        <div class="game">
          <section class="player-you">
            <h3 class="you">You</h3>
            <ul class="user-icons flex">
              <!-- <li class="selected"><i class="far fa-hand-rock"></i></li>
              <li><i class="far fa-hand-paper"></i></li>
              <li><i class="far fa-hand-scissors"></i></li> -->
            </ul>
          </section>
          <section class="player-computer">
            <h3 class="computer">Computer</h3>
            <ul class="computer-icons flex">
              <!-- <li class="selected"><i class="far fa-hand-rock"></i></li>
              <li><i class="far fa-hand-paper"></i></li>
              <li><i class="far fa-hand-scissors"></i></li> -->
            </ul>
          </section>
          <div class="result">
            <p></p>
          </div>
          <div class="reset-btn">
            <button>Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
